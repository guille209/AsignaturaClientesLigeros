<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulario alta</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
<link rel="stylesheet" type="text/css"
	href="css/jquery-ui.structure.min.css">
<link rel="stylesheet" type="text/css"
	href="css/jquery-ui.theme.min.css">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<meta charset="ISO-8859-1">

<script src="js/script.js"></script>
<script src="js/jquery-ui.min.js"></script>
<!-- <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script> -->



</head>
<body>
	<form action="http://www.eui.upm.es/~salonso/master/procesa.php" onsubmit="return validateForm()" >
		<div id="datosPersonales">
			<fieldset>
			<legend><label>Datos personales</label></legend>
				<input type="text" id="nombreUsuario" name="Nombre_de_usuario"
					placeholder="Nombre de usuario"> <input type="text"
					id="dni" name="DNI" placeholder="DNI (con letra)">
			</fieldset>
			<fieldset>
			<legend><label>Datos de interes</label></legend>
			<input type="number" id="cp" name="Codigo_Postal" placeholder="Codigo Postal"> <input
				type="text" id="provincia" name="Provincia" placeholder="Provincia" disabled>
			<label>Fecha de alta</label> <input type="text" id="datepicker" name="Fecha_de_alta">
			</fieldset>
			 <button type="submit">Enviar</button>
		</div>
		<div id="metodoEnvio">
		<fieldset>
			<legend><label>Metodo de envio</label></legend> <input type="radio" name="metodoEnvio"
				value="ordinario" onchange="mostrarCorreoOrdinario()"> <label>Correo
				Ordinario</label> <input type="radio" name="metodoEnvio" value="electronico"
				onchange="mostrarCorreoElectronico()"> <label>Correo
				Electronico</label> <input type="email" id="email" name="E-mail" placeholder="Email"
				hidden="true"> <input type="text" id="direccion" name="Direccion"
				placeholder="Direccion" hidden="true"> <input type="text"
				id="localidad" name="Localidad" placeholder="Localidad" hidden="true">
		</fieldset>
	
		<fieldset>
			<legend><label>Tus preferencias</label></legend>
			<ul id="sortable">
				<li class="ui-state-default"><span
					class="ui-icon ui-icon-arrowthick-2-n-s"></span>Cine</li>
				<li class="ui-state-default"><span
					class="ui-icon ui-icon-arrowthick-2-n-s"></span>Libros</li>
				<li class="ui-state-default"><span
					class="ui-icon ui-icon-arrowthick-2-n-s"></span>Deporte</li>
				<li class="ui-state-default"><span
					class="ui-icon ui-icon-arrowthick-2-n-s"></span>Juegos</li>
			</ul>
			<label>Tamaño de letra del formulario</label>
			<div id="slider"></div>
			</fieldset>
		</div>


		
	</form>

</body>
<script>
	
</script>
</html>
