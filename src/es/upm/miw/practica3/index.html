<body>
	<form>
		<input type="text" id="nombreUsuario" placeholder="Nombre de usuario">

			type="number" id="cp" placeholder="Codigo Postal"> <input

		<label>Metodo de envio</label> <input type="radio" name="metodoEnvio"
			value="ordinario"> <label>Correo Ordinario</label> <input
			type="radio" name="metodoEnvio" value="electronico"> <label>Correo
			Electronico</label> <input type="email" id="email" placeholder="Email">
		<input type="text" id="direccion" placeholder="Direccion"> <input
			type="text" id="localidad" placeholder="Localidad">

		<label>Ordena los temas que te interesen</label>
		<ul id="sortable">
			<li class="ui-state-default"><span
				class="ui-icon ui-icon-arrowthick-2-n-s"></span>Cine</li>
			<li class="ui-state-default"><span
				class="ui-icon ui-icon-arrowthick-2-n-s"></span>Libros</li>
			<li class="ui-state-default"><span
				class="ui-icon ui-icon-arrowthick-2-n-s"></span>Deporte</li>
			<li class="ui-state-default"><span
				class="ui-icon ui-icon-arrowthick-2-n-s"></span>Juegos</li>
		</ul>
		<label>Tamaño de letra del formulario</label>
		<div id="slider"></div>




	</form>
