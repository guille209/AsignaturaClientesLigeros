<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Mi factura</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/script.js"></script>
</head>
<body onload="cargarDatosIniciales()">

	<form>
		<label>Fecha de Emision</label> <input type="text" name="fechaEmision"
			id="fechaEmision" disabled /><input type="radio" name="dias"
			value="90" onclick="calcularFecha(this)" /> <label>90</label><input
			type="radio" name="dias" value="120" onclick="calcularFecha(this)" />
		<label>120</label> <input type="radio" name="dias" value="180"
			onclick="calcularFecha(this)" /><label>180</label> <label>Fecha
			limite de pago</label> <input type="text" id="fechaLimite" name="fechaLimite"
			disabled />
		<table id="myTable">
			<thead></thead>
			<tbody>
				<tr>
					<th>Concepto</th>
					<th>Precio/Unidad</th>
					<th>Cantidad</th>
					<th>Importe</th>
				</tr>
				<tr>
					<td contentEditable=true></td>
					<td contentEditable=true onkeyup="calcularDatos(this)"></td>
					<td contentEditable=true onkeyup="calcularDatos(this)"></td>
					<td class="importe"> </td>
				</tr>
			</tbody>
		</table>

		<button id="btnAniadir" type="button" onclick="aniadirConcepto()">Añadir concepto</button>
		<button id="btnEliminarTodo" type="button" onclick="eliminarTodosConcepto()" disabled>Eliminar conceptos</button>
		<label>Subtotal</label> <input type="number" name="subtotal" disabled />
		<label>IVA</label> <input type="text" name="iva" disabled /> <label>TOTAL</label>
		<input type="text" name="total" disabled />
		<button type="submit" name="calcular">Calcular</button>
	</form>

</body>
</html>
